<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Helpdesk Tickets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛠️ Open IT Helpdesk Tickets</h1>

  <h2>🔥 High Priority</h2>
  <div class="ticket-grid" id="high-priority"></div>

  <h2>⚠️ Medium Priority</h2>
  <div class="ticket-grid" id="medium-priority"></div>

  <h2>🟢 Low Priority</h2>
  <div class="ticket-grid" id="low-priority"></div>

  <h2>🕓 Needs Update</h2>
  <div class="ticket-grid" id="needs-update"></div>

  <h2>✅ Complete</h2>
  <div class="ticket-grid" id="complete-section"></div>

  <script src="script.js"></script>
</body>
</html>
