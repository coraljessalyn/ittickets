<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open IT Helpdesk Tickets</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      display: inline-block;
      margin-right: 20px;
    }
    .ticket-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
    }
    .ticket-card {
      background-color: #222;
      border-radius: 8px;
      padding: 16px;
      width: 300px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }
    .ticket-card h3 {
      margin-top: 0;
      color: #66b3ff;
    }
    .ticket-card textarea {
      width: 100%;
      height: 60px;
      margin-top: 8px;
      background-color: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px;
      resize: none;
    }
    .ticket-card button {
      margin-top: 8px;
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .complete-btn {
      background-color: #4CAF50;
      color: white;
    }
    .priority-btn {
      background-color: #008CBA;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Open IT Helpdesk Tickets</h1>

  <h2>üî• High Priority</h2>
  <div class="ticket-grid">
    <div class="ticket-card">
      <h3>Status Needed ‚Äì Honda and Acura Programs</h3>
      <p>Ticket: 50062<br>Priority: High<br>Status: Open</p>
      <p><em>Add any relevant notes below.</em></p>
      <textarea placeholder="Add notes here..."></textarea><br>
      <button class="complete-btn">Mark as Complete</button>
      <button class="priority-btn">Change Priority</button>
    </div>
    <!-- Repeat the .ticket-card structure for each ticket -->
  </div>

  <h2>‚ö†Ô∏è Medium Priority</h2>
  <div class="ticket-grid">
    <div class="ticket-card">
      <h3>Orders Entity</h3>
      <p>Ticket: 49980<br>Priority: Medium<br>Status: Open</p>
      <p><em>Add any relevant notes below.</em></p>
      <textarea placeholder="Add notes here..."></textarea><br>
      <button class="complete-btn">Mark as Complete</button>
      <button class="priority-btn">Change Priority</button>
    </div>
    <!-- More medium tickets here -->
  </div>

  <!-- Add Low, Needs Update, and Complete sections similarly -->

  <script>
    document.querySelectorAll('.complete-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Marked as complete');
      });
    });

    document.querySelectorAll('.priority-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        alert('Change priority clicked');
      });
    });
  </script>
</body>
</html>
